{% extends 'templates/layouts/base.html' %}


{% block title %}Connexion{% endblock %}

{% block header %}
<header class="masthead">
  <div class="container">
      <div class="row align-items-center justify-content-center text-center">
          <div class="col align-self-end">

  {% if msg %}
    <p>{{ msg }}</p>
  {% endif %}
  <form class="form-inline" action="{% url 'connexion' %}" method="post" style="margin-top: 100px;">
    {% csrf_token %}

    <div class="form-group">
      <label for="name" class="control-label"></label>
      <input type="text" name="name" placeholder="Nom" id="name" required>
    </div>
    <div class="form-group">
      <label for="password" class="control-label"></label>
      <input type="password" name="password" placeholder="Mot de passe" id="password" required>
    </div>
  
    <button type="submit" class="btn btn-success">Se connecter</button>
    <div>
      <p class="color-caramel" style="margin-top: 25px; margin-bottom: 0;">Pas de compte ?</p>
      <a href="{% url 'register' %}">S'inscrire</a>
    </div>
  </form>

      </div>
    </div>
  </div>
</header>

{% endblock %}

{% block content %}
{% endblock %}
