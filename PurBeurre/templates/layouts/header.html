
{% if product_id %}
    <header class="no-home-top" 
        style="background: linear-gradient(to bottom, rgba(196, 85, 37, 0.8) 0%, rgba(232, 167, 93, 0.8) 100%), url('{{ product_id.picture_url }}');">
{% else %}
    <header class="no-home-top">
{% endif %}

        <div class="container">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col align-self-center">
                    {% if page_title %}
                        <h1 class="title-box">{{ page_title }}</h1>
                    {% else %}
                        <h1 class="title-box">{{ product_id.product_name }}</h1>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
